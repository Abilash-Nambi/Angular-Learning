<header class="w-full flex h-[3em] items-center justify-around container">
  <!-- <h1 class="text-2xl text-red-500 cursor-pointer">Logo</h1> -->
  <ul *ngFor="let item of title">
    <li class="text-2xl text-red-500 cursor-pointer">
      <a
        [routerLink]="item.path"
        [routerLinkActive]="'bg-blue-700'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.title }}</a
      >
    </li>
  </ul>
</header>
